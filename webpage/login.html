<!DOCTYPE html>
<html lang="en">
<head>

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Zxweb Login</title>

</head>
<body>

<h1 style="text-align: center; background-color: black; color: white;">
     Zxweb Login
</h1>

<br><br><br><br><br><br><br>

<form action="main.html" method="POST">
     <fieldset>
          <legend>Login</legend>

          <h5>Enter Your Sign Up Email / Number & Password</h5>

          <!-- Email or Number -->
          <label for="nam"><b>Email / Number</b></label>
          <input 
               name="user" 
               id="nam" 
               type="text" 
               placeholder="Enter Your Email or Number" 
               required>
          <br><br>

          <!-- Password -->
          <label for="pass"><b>Password</b></label>
          <input 
               name="pass" 
               id="pass" 
               type="password" 
               placeholder="Enter Password" 
               required>
          <br><br>

          <!-- Promo Code -->
          <b>Promo Code</b>
          <input 
               name="promo" 
               type="text" 
               placeholder="Use Promo Code (Optional)">
          <br><br>

          <!-- Remember me -->
          <label>
               <input name="remember" type="checkbox"> Remember me
          </label>
          <br><br>

          <!-- Correct Button -->
          <button type="submit" onclick="window.location.href='main.html'">Login</button>

     </fieldset>
</form>

<br><br>

</body>
</html>
