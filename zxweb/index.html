<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="others/favicon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zxweb Sign Up</title>
</head>
<body>

<h1 style="color: white; text-align: center; background-color: black;">
  Zxweb Sign Up
</h1>

<form action="webpage/promo.html" method="POST">
  <fieldset>
    <legend>Sign Up</legend>

    <h2>Submit your personal info:</h2>

    <!-- Name -->
    <label for="ll"><b>Name</b></label>
    <input name="user" id="ll" type="text" placeholder="Enter Your Name" required>
    <br><br>

    <!-- Birth Day -->
    <b>Birth Day</b>
    <input name="birthday" type="date" required>
    <br><br>

    <!-- Number -->
    <label for="pp"><b>Number</b></label>
    <input name="number" id="pp" type="number" placeholder="Enter Your Mobile Number" required>
    <br><br>

    <!-- Email -->
    <label for="jj"><b>Email</b></label>
    <input name="email" id="jj" type="email" placeholder="Enter Your Email" required>
    <br><br>

    <!-- Password -->
    <label for="tt"><b>Password</b></label>
    <input name="password" id="tt" type="password" placeholder="Enter Password" required>
    <br><br>

    <!-- OTP -->
    <b>OTP</b>
    <input name="otp_code" type="text" placeholder="Enter Your OTP">
    <br><br>

    <!-- OTP Send Option -->
    <b>Where should I send your OTP?</b><br>

    <label>
      <input name="otp_send" value="email" type="radio" required> OTP Email
    </label>

    <label>
      <input name="otp_send" value="number" type="radio"> OTP Number
    </label>
    <br><br>

    <input type="submit" value="Send OTP">
    <br><br>

    <!-- Gender -->
    <b>Gender:</b><br>
    <label><input name="gender" value="male" type="radio" required> Male</label><br>
    <label><input name="gender" value="female" type="radio"> Female</label><br>
    <label><input name="gender" value="others" type="radio"> Others</label><br><br>

    <!-- Occupation -->
    <h4>What do you do?</h4>
    <label><input name="work" value="student" type="radio" required> Student</label><br>
    <label><input name="work" value="worker" type="radio"> Worker</label><br>
    <label><input name="work" value="business" type="radio"> Business</label><br>
    <label><input name="work" value="others" type="radio"> Others</label><br><br>

    <!-- Checkboxes -->
    <h4>Why Using This Site?</h4>

    <label><input name="reason_personal" type="checkbox"> Personal use</label><br>
    <label><input name="reason_business" type="checkbox"> Business purpose</label><br>
    <label><input name="reason_school" type="checkbox"> School project</label><br>
    <label><input name="reason_portfolio" type="checkbox"> Portfolio</label><br>
    <label><input name="reason_kids" type="checkbox"> For kids</label><br>
    <label><input name="reason_fun" type="checkbox"> For fun</label><br><br>

    <!-- File Upload -->
    <b>Choose Your Photo (Optional)</b>
    <input name="photo" type="file">
    <br><br>

    <!-- Terms -->
    <label>
      <input type="checkbox" required> I agree to this website's 
      <a href="webpage/terms.html">Terms & Policy</a>
    </label>
    <br><br>

    <!-- Correct Submit Button -->
    <button type="submit" onclick="window.location.href='webpage/promo.html'">Sign Up</button>

  </fieldset>
</form>

</body>
</html>
